<html>
    <head>
    <style>
        body{
            background-color:darkcyan;
        }
    * {
      box-sizing: border-box;
    }
    
    .column {
      float: left;
      width: 33.33%;
      padding: 5px;
    }
    
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    </style>
    </head>
    <body>
    
    
    
    <div class="row">
      <div class="column">
        <img src="./mobile1.jpg" alt="Snow" style="width:100%" height="200px">
      </div>
      <div class="column">
        <img src="./mobile2.jpg" alt="Forest" style="width:100%" height="200px">
      </div>
      <div class="column">
        <img src="./mobile3.jpg" alt="Mountains" style="width:100%" height="200px">
      </div>
      <div class="column">
        <img src="./mobile4.jpg" alt="Mountains" style="width:100%" height="200px">
      </div>
    </div>
    
    </body>
    </html>
